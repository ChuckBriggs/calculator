<!DOCTYPE html>
<html>
	<head>
		<title>Calculator</title>
		<meta charset="utf-8">
		<link rel="stylesheet" href="reset.css">
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<div id='calculator'>
			<div id='calcDisplay'><p>1234567890&times;&divide;+-=</p></div>

			<button type='button' class='opBtn darkBtn wideBtn' id='clearBtn'>CLR</button>
			<button type='button' class='opBtn darkBtn' id='deleteBtn'>DEL</button>
			<button type='button' class='funcBtn darkBtn' value='/'>&divide;</button>

			<button type='button' class='numBtn lightBtn' value='7'>7</button>
			<button type='button' class='numBtn lightBtn' value='8'>8</button>
			<button type='button' class='numBtn lightBtn' value='9'>9</button>
			<button type='button' class='funcBtn darkBtn' value='&times;'>&times;</button>

			<button type='button' class='numBtn lightBtn' value='4'>4</button>
			<button type='button' class='numBtn lightBtn' value='5'>5</button>
			<button type='button' class='numBtn lightBtn' value='6'>6</button>
			<button type='button' class='funcBtn darkBtn' value='&minus;'>&minus;</button>

			<button type='button' class='numBtn lightBtn' value='1'>1</button>
			<button type='button' class='numBtn lightBtn' value='2'>2</button>
			<button type='button' class='numBtn lightBtn' value='3'>3</button>
			<button type='button' class='funcBtn darkBtn' value='+'>+</button>

			<button type='button' class='funcBtn lightBtn' value='.'>.</button>
			<button type='button' class='numBtn lightBtn' value='0'>0</button>
			<button type='button' class='opBtn darkBtn wideBtn' id='eqBtn' value='eq'>=</button>
		</div>
	</body>
	<footer>
		Made by <a href="https://github.com/ChuckBriggs" target="_blank">Charles Briggs</a>
		as part of The 
		<a href="https://www.theodinproject.com/lessons/etch-a-sketch-project" target="_blank">Odin Project</a>
		 curriculum.
	</footer>
	<script type="text/javascript" src="script.js"></script>
</html>
