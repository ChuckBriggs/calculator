<!DOCTYPE html>
<html>
	<head>
		<title>Calculator</title>
		<meta charset="utf-8">
		<link rel="stylesheet" href="reset.css">
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<div id='calculator'>
			<button type='button' id=''>CLR</button>
			<button type='button' id=''>DEL</button>
			<button type='button' id=''>&divide;</button>

			<button type='button' id=''>7</button>
			<button type='button' id=''>8</button>
			<button type='button' id=''>9</button>
			<button type='button' id=''>&times;</button>

			<button type='button' id=''>4</button>
			<button type='button' id=''>5</button>
			<button type='button' id=''>6</button>
			<button type='button' id=''>-</button>

			<button type='button' id=''>1</button>
			<button type='button' id=''>2</button>
			<button type='button' id=''>3</button>
			<button type='button' id=''>+</button>

			<button type='button' id=''>0</button>
			<button type='button' id=''>.</button>
			<button type='button' id=''>=</button>
		</div>
	</body>
	<footer>
		Made by <a href="https://github.com/ChuckBriggs" target="_blank">Charles Briggs</a>
		as part of The 
		<a href="https://www.theodinproject.com/lessons/etch-a-sketch-project" target="_blank">Odin Project</a>
		 curriculum.
	</footer>
	<script type="text/javascript" src="script.js"></script>
</html>
