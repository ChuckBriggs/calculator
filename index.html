<!DOCTYPE html>
<html>
	<head>
		<title>Calculator</title>
		<meta charset="utf-8">
		<link rel="stylesheet" href="reset.css">
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<div id='calculator'>
			<div id='calcDisplay'><p>1234567890&times;&divide;+-=</p></div>

			<button type='button' class='funcBtn' value='clear'>CLR</button>
			<button type='button' class='funcBtn' value=''>DEL</button>
			<button type='button' class='funcBtn' value=''>+/-</button>
			<button type='button' class='funcBtn' value=''>&divide;</button>

			<button type='button' class='numBtn' value=''>7</button>
			<button type='button' class='numBtn' value=''>8</button>
			<button type='button' class='numBtn' value=''>9</button>
			<button type='button' class='funcBtn' value=''>&times;</button>

			<button type='button' class='numBtn' value=''>4</button>
			<button type='button' class='numBtn' value=''>5</button>
			<button type='button' class='numBtn' value=''>6</button>
			<button type='button' class='funcBtn' value=''>-</button>

			<button type='button' class='numBtn' value=''>1</button>
			<button type='button' class='numBtn' value=''>2</button>
			<button type='button' class='numBtn' value=''>3</button>
			<button type='button' class='funcBtn' value=''>+</button>

			<button type='button' class='numBtn' value=''>.</button>
			<button type='button' class='numBtn' value=''>0</button>
			<button type='button' class='funcBtn' id='eqBtn' value=''>=</button>
		</div>
	</body>
	<footer>
		Made by <a href="https://github.com/ChuckBriggs" target="_blank">Charles Briggs</a>
		as part of The 
		<a href="https://www.theodinproject.com/lessons/etch-a-sketch-project" target="_blank">Odin Project</a>
		 curriculum.
	</footer>
	<script type="text/javascript" src="script.js"></script>
</html>
